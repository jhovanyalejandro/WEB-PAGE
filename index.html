 <p id="contador-visitas"></p> <!-- Aquí se mostrará el contador de visitas -->

    <script>
        // Obtener el contador de visitas desde localStorage
        let visitas = localStorage.getItem('contadorVisitas');

        // Si no existe, inicializarlo a 0
        if (!visitas) {
            visitas = 0;
        }

        // Incrementar el contador de visitas
        visitas++;

        // Guardar el nuevo valor en localStorage
        localStorage.setItem('contadorVisitas', visitas);

        // Actualizar el contenido del elemento con el contador
        document.getElementById('contador-visitas').textContent = `Has visitado esta página ${visitas} veces.`;
    </script>
</body>
</html>
