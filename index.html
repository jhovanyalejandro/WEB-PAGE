 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a Mi Página Web!</h1>
    <p>Esta es una página web básica creada como ejemplo. ¡Espero que te guste!</p>
    <a href="https://www.ejemplo.com">Visítanos</a>
    
    <p id="contador-visitas"></p> <!-- Aquí se mostrará el contador de visitas -->

    <script>
        // Obtener el contador de visitas desde localStorage
        let visitas = localStorage.getItem('contadorVisitas');

        // Si no existe, inicializarlo a 0
        if (!visitas) {
            visitas = 0;
        }

        // Incrementar el contador de visitas
        visitas++;

        // Guardar el nuevo valor en localStorage
        localStorage.setItem('contadorVisitas', visitas);

        // Actualizar el contenido del elemento con el contador
        document.getElementById('contador-visitas').textContent = `Has visitado esta página ${visitas} veces.`;
    </script>
</body>
</html>
